<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Demo</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<h1>Cookie Demo</h1>
<p>Enter your name to store it in a cookie. When you reload the page, your name will be remembered.</p>

<button onclick="checkCookie()">Set / Check Cookie</button>

<div id="cookieDisplay">Cookie value: <em>none yet</em></div>

<script>
    function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + encodeURIComponent(cvalue) + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i].trim();
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function checkCookie() {
        let user = getCookie("username");
        if (user != "") {
            document.getElementById("cookieDisplay").textContent = "Welcome again " + user + "!";
        } else {
            user = prompt("Please enter your name:", "");
            if (user != "" && user != null) {
                setCookie("username", user, 365);
                document.getElementById("cookieDisplay").textContent = "Cookie set! Welcome, " + user + "!";
            }
        }
    }

    window.onload = function() {
        let user = getCookie("username");
        if (user != "") {
            document.getElementById("cookieDisplay").textContent = "Welcome back " + user + "!";
        }
    }
</script>

</body>
</html>
